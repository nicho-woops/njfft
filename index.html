<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Eksklusif</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9400D3; /* Ungu tua*/
            --secondary-color: #663399; /* Rebecca ungu */
            --accent-color: #E6E6FA; /* Bunga lavender */
            --text-color: #E0E0E0;
            --bg-dark: #212121;
            --bg-light: #424242;
            --card-bg: #303030;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://files.catbox.moe/u7vvdn.jpg') no-repeat center center fixed;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
           overflow: hidden; /* Prevent scrollbar from background */
        }

        .container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 15px 10px;
            font-size: 1.1em;
            border: 1px solid var(--bg-light);
            border-radius: 10px;
            background-color: var(--bg-dark);
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.7);
            outline: none;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        #logoutBtn {
            position: absolute;
            top: 7px;
            right: 20px;
            background-color: #D32F2F; /* Merah untuk logout */
            padding: 10px 20px;
            font-size: 0,3em;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        #logoutBtn:hover {
            background-color: #B71C1C;
        }

        .hidden {
            display: none;
        }

        .status-message {
            margin-top: 25px;
            font-size: 1.1em;
            color: var(--accent-color);
            font-weight: 600;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2em;
            }
            button {
                font-size: 1em;
                padding: 12px 25px;
            }
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="logoutBtn" onclick="logout()" class="hidden">LOG OUT</button>

        <div id="loginBox">
            <h1>LOGIN</h1>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Masukkan username">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan password">
            </div>
            <button onclick="login()">MASUK</button>
            <p class="status-message" id="loginStatus"></p>
        </div>

        <div id="mainContent" class="hidden">
            <h1>APK BUG BY AZRAEL OFFICIAL</h1>
            <p>Selamat datang! silahkan eksekusi korban dengan menu yang tersedia .</p>

            <div class="input-group">
                <label for="targetInput">Isi nomor korban dibawah ini:</label>
                <input type="text" id="targetInput" placeholder="Masukan nomor korban ðŸ˜ˆ">
            </div>

            <div class="button-grid">
                <button onclick="performAction('FORCLOSE INVIS [ðŸ‘‘]')">FORCLOSE INVIS [ðŸ‘‘]</button>
                <button onclick="performAction('DELAY ULTIMATE')">DELAY ULTIMATE</button>
                <button onclick="performAction('CRASH-UI')">CRASH-UI</button>
                <button onclick="performAction('IOS EXTREME [ðŸ”±]')">IOS EXTREME [ðŸ”±]</button>
            </div>
            <p class="status-message" id="actionStatus"></p>
        </div>
    </div>

    <script>
        // Username dan Password yang bisa Anda ubah
        const VALID_USERNAME = "azrael";
        const VALID_PASSWORD = "azrael1"; // Updated password to "azrael1"

        function login() {
            const usernameInput = document.getElementById("username").value; // Correctly get value from username input
            const passwordInput = document.getElementById("password").value; // Correctly get value from password input
            const loginStatus = document.getElementById("loginStatus");

            if (usernameInput === VALID_USERNAME && passwordInput === VALID_PASSWORD) {
                document.getElementById("loginBox").classList.add("hidden");
                document.getElementById("mainContent").classList.remove("hidden");
                document.getElementById("logoutBtn").classList.remove("hidden");
                loginStatus.innerText = ""; // Clear status message
            } else {
                loginStatus.innerText = "Login gagal! Username atau password salah wkwkðŸ«£.";
            }
        }

        function logout() {
            document.getElementById("mainContent").classList.add("hidden");
            document.getElementById("logoutBtn").classList.add("hidden");
            document.getElementById("loginBox").classList.remove("hidden");
            document.getElementById("username").value = ""; // Clear input fields
            document.getElementById("password").value = "";
            document.getElementById("loginStatus").innerText = "";
            document.getElementById("actionStatus").innerText = "";
            document.getElementById("targetInput").value = "";
        }

        function performAction(mode) {
            const target = document.getElementById("targetInput").value;
            const actionStatus = document.getElementById("actionStatus");

            // This is where you can add your custom functionality.
            // Currently, it just displays a status message.
            // Make sure any functionality you add is secure and properly handled.
            actionStatus.innerText = `Mode: ${mode} dipilih. Target: ${target || 'Tidak ada target'}. Fungsionalitas kustom akan ditambahkan di sini.`;
        }
    </script>
</body>
</html>
